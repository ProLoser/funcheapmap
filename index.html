<html class="no-js" lang="en" ng-app="funcheapsf">

<head>
  <meta charset="utf-8">
  <title>FunCheap SF Mapper</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body ng-controller="controller">
  <div id="map-canvas"></div>

  <div id="controls">
    <h3>Filter Events</h3>
    <label>Date:</label> <input id="date" type="date" ng-change="filter()" ng-model="filters.date">
    <br>
    <label>Category:</label>
    <select id="category" ng-change="filter()" ng-model="filters.category">
      <option value="">All</option>
      <option value="**Annual Event**">Annual Event</option>
      <option value="*Top Pick*">Top Pick</option>
      <option value="Art & Museums">Art &amp; Museums</option>
      <option value="Charity & Volunteering">Charity &amp; Volunteering</option>
      <option value="Club / DJ">Club / DJ</option>
      <option value="Comedy">Comedy</option>
      <option value="Eating & Drinking">Eating &amp; Drinking</option>
      <option value="Fairs & Festivals">Fairs &amp; Festivals</option>
      <option value="Free Stuff">Free Stuff</option>
      <option value="Fun & Games">Fun &amp; Games</option>
      <option value="Geek Event">Geek Event</option>
      <option value="Kids & Families">Kids &amp; Families</option>
      <option value="Lectures & Workshops">Lectures &amp; Workshops</option>
      <option value="Literature">Literature</option>
      <option value="Live Music">Live Music</option>
      <option value="Movies">Movies</option>
      <option value="Shopping & Fashion">Shopping &amp; Fashion</option>
      <option value="Sports & Fitness">Sports &amp; Fitness</option>
      <option value="Theater & Performance">Theater &amp; Performance</option>
    </select>
    <br>
    <button onclick="exportVisible()" ng-disabled="!events.get().filter(filters).length">Export Visible</button>
    <button onclick="exportBookmarked()" ng-disabled="!events.get().filter({bookmarked:true}).length">Export Saved</button>
    <br>
    <a href="https://github.com/ProLoser/funcheapmap/issues/new" target="_new">Suggestions / Feedback</a>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA6u8cQEcT8e94ZGBdbdWkC17aUP1etCos"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/ics.js/ics.deps.min.js"></script>
  <script src="node_modules/ics.js/ics.min.js"></script>
  <script src="map.js"></script>

</body>

</html>
